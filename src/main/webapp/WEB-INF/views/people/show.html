<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<p th:text="${person.getName()}">value</p>
<p th:text="${person.getSurname()}">value</p>
<p th:text="${person.getId()}">value</p>
<p th:text="${person.getAge()}">value</p>
<p th:text="${person.getEmail()}">value</p>
<p th:text="${person.getAddress()}">value</p>
<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Update user</a>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <input type="submit" value="Delete">
</form>
</body>
</html>
