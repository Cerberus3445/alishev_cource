<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/people/admin/add}">
    <label for="persons">Choose person</label>
    <select id="persons" th:object="${person}" th:field="*{id}">
        <option th:each="person : ${all_people}" th:value="${person.getId()}" th:text="${person.getName()}">
        </option>
    </select>
    <input type="submit" value="to appoint">
</form>
</body>
</html>
